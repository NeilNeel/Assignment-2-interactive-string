<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <title>Assignment-02</title>
  </head>
  <body>
    <div class="main-container">
      <nav>
        <button type="button" class="btn btn-reverse-string">
          Reverse String
        </button>
        <button type="button" class="btn btn-check-palindrome">
          Check Palindrome
        </button>
        <button type="button" class="btn btn-total-bill">Total Bill</button>
      </nav>
      <main>
        <h1>MAIN SECTION</h1>
        <div class="function-container function-container--reverse">
          <h2 class="function-title">Reverse String</h2>
          <div class="function-body">
            <input
              type="text"
              id="reverse-string-input"
              placeholder="Enter a string"
            />
            <button type="button" class="btn btn--reverse">Reverse</button>
            <p id="reverse-string-output output"></p>
          </div>
        </div>
        <div class="function-container function-container--palindrome">
          <h2 class="function-title">Check for Palindrome Number</h2>
          <div class="function-body">
            <input
              type="text"
              id="palindrome-check"
              placeholder="Enter a Number"
            />
            <button type="button" class="btn btn--check-palindrome">
              is Palindrome?
            </button>
            <p id="palindrome-check-output output"></p>
          </div>
        </div>
        <div class="function-container function-container--total-bill">
          <h2 class="function-title">Total Bill</h2>
          <div class="function-body">
            <input
              type="text"
              id="total-bill"
              placeholder="Enter sub-total amount"
            />
            <input
              type="text"
              id="tip-percetage"
              placeholder="Enter Percentage of tip"
            />
            <button type="button" class="btn btn--total-bill">
              Calculate Total Bill
            </button>
            <p id="total-bill-output output"></p>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
